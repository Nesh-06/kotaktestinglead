   <body>
      <!-- kotak logo header start -->
      <header class="custom_header_class">
         <div class="container">
            <div class="row">
               <div class="col-1"></div>
               <div class="col-11 d-inline-flex">
                  <img src="assets/img/connector_platform/kotak_logo.png" height="58">
               </div>
            </div>
         </div>
      </header>
      <!-- kotak logo header end -->
      <!-- main card start -->
      <div class="container custom_main_container">
         <div class="card card_main custom_card_main_mobile card_margin_bottom">
            <div class="card-body p-0">
               <div class="d-flex flex-row height_100">
                  <div class="p-1 custom_card_left">
                     <div class="d-flex justify-content-center ">
                        <img src="assets/img/connector_platform/Notebook_perspective_matte_s.png" class="mb-5 custom_card_left_logo" height="190" width="190">
                     </div>
                  </div>
                  <div class="p-1 custom_card_right">
                     <img src="assets/img/connector_platform/Back_arrow.png" alt="back icon" class="mb-4 mt-3 ml-3">
                     <div class="container-fluid">
                        <p class="custom_header_1 font_color_rustic_red letter_spacing_0 text_align_left pl-1">Let's get you logged in!</p>
                        <p class="custom_sub_header_1 font_color_midnight_blue letter_spacing_0 text_align_left pl-1">Please enter your mobile number below.</p>
                        <!-- tel div -->
                        <div class="row input-group pt-2 mb-4 mt-2">
                           <div class="tel_custom_div p-0">
                              <div class="input-group mb-2 mt-1 tel_floating_label_content ml-3" id="">
                                 <div class="input-group-prepend margin_right_-2">
                                    <span class="input-group-text custom_prepend_tel_flag" id="country_flag_prepend_id">
                                       <div class="flag-container ml-1">
                                          <div class="selected-flag" tabindex="0" title="India (भारत): +91">
                                             <div class="iti-flag in"></div>
                                             <div class="dropdown_arrow_icon_tel"></div>
                                             <div class="vertical_line_tel"></div>
                                          </div>
                                       </div>
                                    </span>
                                 </div>
                                 <div class="input-group-prepend margin_right_-2">
                                    <span class="input-group-text custom_input_span_append pr-1" id="country_code_prepend_id">
                                    <b class="text_regular_18 letter_spacing_0 line_height_40 font_color_black_1 opacity_87" id="country_code_id">+91 </b>
                                    </span>
                                 </div>
                                 <input type="text" class="floating_input form-control text-left append_tel_input_text text_regular_18 font_color_black_1 letter_spacing_0_17 pl-0" data-date-format="dd/mm/yyyy" placeholder="99999-99999" aria-label="Username" aria-describedby="basic_addon1" id="phone_number" onkeypress="enable_get_otp_btn()" onfocus="tel_input_on_focus('country_flag_prepend_id','country_code_prepend_id')" onblur="tel_inputon_blur('country_flag_prepend_id','country_code_prepend_id');btn_activate_function();" >
                                 <label class="floating_label"></label>
                                 <span class="icon_textbox_error_message text_medium_12 d-none">Error message</span>
                                 <span class="icon_textbox_optional_text text_regular_16 d-none">Optional</span>
                              </div>
                           </div>
                        </div>
                        <p class="err_msg"></p>
                        <div class="row text-center mt-2 d-flex justify-content-center">
                           <div class="btn_bottom_non_scroll_page_1">
                              <a class="btn btn-danger custom_button_8 text_bold_18 disable_border disabled"id="cta_button_id">GET OTP</a>
                           </div>
                        </div>
                        <div class="row text-center mt-2 d-flex justify-content-center">
                           <div class="col-3 btn_bottom_non_scroll_page_1 mr-2 d-none" id="otp_resend">
                              <a class="btn btn-danger custom_button_6 text_bold_18 letter_spacing_0" id="otp_resend_button">RESEND OTP</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- main card start -->

            </div>
