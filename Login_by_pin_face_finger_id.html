<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
      <title>Kotak Mahindra Bank </title>
      <link rel="icon" type="image/x-icon" href="assets/img/custom/kotak_logo.png" />
      <!-- BEGIN GLOBAL MANDATORY STYLES -->
      <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
      <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
      <!-- END GLOBAL MANDATORY STYLES -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/css/intlTelInput.css" rel="stylesheet">
      <!--  BEGIN CUSTOM STYLE FILE  -->
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
      <!-- date picker style sheet -->
      <link href="assets/plugins/Date_picker/Date_picker.css" rel="stylesheet" />
      <link rel="stylesheet" type="text/css" href="assets/css/custom/custom_text.css">
      <link rel="stylesheet" type="text/css" href="assets/css/custom/lead_module.css">
      <link rel="stylesheet" type="text/css" href="assets/css/custom/responsive_desktop.css">
      <link rel="stylesheet" type="text/css" href="assets/css/custom/responsive_mobile.css">
      <style>
         body 
         {
         background: #FFFFFF !important;
         }
      </style>
      <!--  END CUSTOM STYLE FILE  -->
   </head>
   <body>
      <!-- kotak logo header start -->
      <header class="custom_header_class">
         <div class="container">
            <div class="row">
               <div class="col-1"></div>
               <div class="col-11 d-inline-flex">
                  <img src="assets/img/connector_platform/kotak_logo.png" height="58">
               </div>
            </div>
         </div>
      </header>
      <!-- kotak logo header end -->
      <!-- main card start -->
      <div class="container custom_main_container">
         <div class="card card_main custom_card_main_mobile card_margin_bottom">
            <div class="card-body p-0">
               <div class="d-flex flex-row height_100">
                  <div class="p-1 custom_card_left">
                     <div class="d-flex justify-content-center ">
                        <img src="assets/img/connector_platform/Key_perspective_matte_s.png" class="mb-5 custom_card_left_logo" height="190" width="190">
                     </div>
                  </div>
                  <div class="p-1 custom_card_right mt-3">
                     <div class="container-fluid">
                        <p class="custom_header_1 font_color_rustic_red letter_spacing_0 text_align_left">Let's get you logged in!</p>
                        <p class="custom_sub_header_2">Use any method to login.</p>
                        <div class="floating_text">
                           <div class="floating_label_content mb-0">
                              <input class="floating_input text_regular_18 font_color_black_1 letter_spacing_0_17 input_check_class" type="text" id="login_pin_input_id" placeholder=" " onkeypress="validate_button('login_pin_input_id')" onblur="validate_button('login_pin_input_id')" >
                              <label class="floating_label">Enter PIN</label>
                           </div>
                        </div>
                        <div class="d-flex justify-content-end">
                           <label class="custom_font_m_12_16 letter_spacing_0 line_height_16 font_color_navy_blue margin_top_32">FORGOT PIN? </label>
                        </div>
                        <div class="hide_class">
                           <button type="button" class="btn btn-sm cust_width_btn text_regular_16 padding_12" data-toggle="modal" data-target="#face_scaning_icon_modal">
                           <img src="assets/img/connector_platform/smiley_face.png" class="img1 ">Login with Face ID </button>
                        </div>
                        <br>
                        <hr class="hr-text text-center hide_class my-3" data-content="OR" data-toggle="modal" data-target="#open_lead_modal_face"/>
                        <div class="hide_class">
                           <button type="button" class="btn btn-sm cust_width_btn text_regular_16 padding_12" data-toggle="modal" data-target="#finger_print_modal">
                           <img src="assets/img/connector_platform/icon_frame.png" class="pr-2">
                           <img class="finger_print_icon_in_frmae" src="assets/img/connector_platform/Icon material-fingerprint.png" class="img1">Login with Fingerprint </button>
                        </div>
                        <div class="modal fade" id="face_scaning_icon_modal" tabindex="-1" aria-hidden="true">
                           <div class="modal-dialog modal-dialog-centered" role="document">
                              <img src="assets/img/connector_platform/face_scanning_icon.png" class="m-auto">
                           </div>
                        </div>
                     </div>
                     <div class="row text-center mt-2 d-flex justify-content-center">
                        <div class="btn_bottom_non_scroll_page_1">
                           <a href=" " class="btn btn-danger custom_button_8 text_bold_18" id="cta_button">LOGIN</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- set pin modal -->
      <div class="modal" id="set_pin_modal">
         <div class="modal-content border_none modal_background" id="set_pin_modal_content">
            <!-- kotak logo header start -->
            <header class="custom_header_class">
               <div class="container">
                  <div class="row">
                     <div class="col-1"></div>
                     <div class="col-11 d-inline-flex">
                        <img src="assets/img/connector_platform/kotak_logo.png" height="58">
                     </div>
                  </div>
               </div>
            </header>
            <!-- main card start -->
            <div class="container custom_main_container">
               <div class="card card_main custom_card_main_mobile card_margin_bottom">
                  <div class="card-body p-0">
                     <div class="container-fluid pt-3 pl-0">
                        <!-- paste here -->
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- set pin modal -->
      <div class="modal" id="open_lead_modal_face_1">
         <div class="modal-content border_none modal_background" id="open_lead_modal_face_content">
            <!-- kotak logo header start -->
            <header class="custom_header_class">
               <div class="container">
                  <div class="row">
                     <div class="col-1"></div>
                     <div class="col-11 d-inline-flex">
                        <img src="assets/img/connector_platform/kotak_logo.png" height="58">
                     </div>
                  </div>
               </div>
            </header>
            <!-- main card start -->
            <div class="container custom_main_container">
               <div class="card card_main custom_card_main_mobile card_margin_bottom">
                  <div class="card-body p-0">
                     <div class="container-fluid pt-3 pl-0">
                        <!-- paste here -->
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- -------------------------face print modal  -->
      <div class="modal" id="open_lead_modal_face">
         <div class="modal-header lead_header_filter_modal_1" id="">
            <button type="button" class="close modal_close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><img src="assets/img/connector_platform/close_icon.png" alt="close icon"></span>
            </button>
         </div>
         <div class="modal-content pt-2 lead_content_filter_modal_2" id="">
            <div class="container-fluid">
               <div class="margin_top_14">
                  <div class="row">
                     <p class="text_bold_24 font_color_rustic_red letter_spacing_0 line_height_28 text_align_left mb-1 ml-3">Face ID doesn't match!</p>
                     <p class="text_regular_14 font_color_midnight_blue letter_spacing_0 line_height_18 text_align_left ml-3">Please try login in through Pin and then create your face ID once logged in.</p>
                     <br>
                     <div class="col-12 d-flex justify-content-end">
                        <a href="#"><button type="button" class="btn text_medium_12 letter_spacing_0 line_height_21 text_align_left Custom_blue_button">TRY WITH PIN</button></a>
                     </div>
                     <br>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- -------------------------finger print modal  -->
      <div class="modal" id="finger_print_modal">
         <div class="modal-header lead_header_filter_modal" id="finger_print_modal_content">
            <button type="button" class="close modal_close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><img src="assets/img/connector_platform/close_icon.png" alt="close icon"></span>
            </button>
         </div>
         <div class="modal-content lead_content_filter_modal pb-1 pt-2" id="">
            <div class="container-fluid">
               <div class="margin_top_14">
                  <div class="row">
                     <p class="text_bold_24 font_color_rustic_red letter_spacing_0 line_height_28 text_align_left mb-1 ml-3">Finger Authentication</p>
                     <p class="text_regular_14 font_color_midnight_blue letter_spacing_0 line_height_18 text_align_left ml-3">place your finger on the sensor to login</p>
                     <br>
                     <div class="col-12">
                        <a href="#"><img src="assets/img/connector_platform/finger_print_icon_preview.png" class="img_2"></a>
                     </div>
                     <br>
                     <div class="col-12">
                        <p class="text_1 text_regular_12 letter_spacing_0 line_height_18 grey_1">Touch the finger sensor</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- END MAIN CONTAINER -->
      <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
      <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
      <script src="assets/bootstrap/js/popper.min.js"></script>
      <script src="assets/bootstrap/js/bootstrap.min.js"></script>
      <!-- <script src="plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script> -->
      <script src="assets/js/app.js"></script>
      <script src="assets/plugins/font-icons/feather/feather.min.js"></script>
      <script type="text/javascript">
         feather.replace();
      </script>
      <script src="assets/plugins/highlight/highlight.pack.js"></script>
      <script src="assets/js/custom.js"></script>
      <!-- END GLOBAL MANDATORY SCRIPTS -->
      <script src="assets/plugins/notification/snackbar/snackbar.min.js"></script>
      <!-- END PAGE LEVEL PLUGINS -->
      <!--  BEGIN CUSTOM SCRIPTS FILE  -->
      <script src="assets/js/components/notification/custom-snackbar.js"></script>
      <!-- BEGIN PAGE LEVEL SCRIPTS -->
      <script src="assets/js/scrollspyNav.js"></script>
      <script src="assets/plugins/jquery-step/jquery.steps.min.js"></script>
      <script src="assets/plugins/select2/select2.min.js"></script>
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      <script src="assets/plugins/noUiSlider/nouislider.min.js"></script>
      <script src="assets/js/custom/wNumb.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.2/owl.carousel.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
      <script src="assets/js/custom/custom_text.js"></script>
      <script src="assets/js/custom/user_script.js"></script>
      <!-- <script src="plugins/jquery-step/custom-jquery.steps.js"></script> -->
      <script></script>
      <!-- END PAGE LEVEL SCRIPTS -->    
   </body>
</html>
