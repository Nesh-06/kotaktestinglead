   <body>
      <!-- kotak logo header start -->
      <header class="custom_header_class">
         <div class="container">
            <div class="row">
               <div class="col-1"></div>
               <div class="col-11 d-inline-flex">
                  <img src="assets/img/connector_platform/kotak_logo.png" height="58">
               </div>
            </div>
         </div>
      </header>
      <!-- kotak logo header end -->
      <!-- main card start -->
      <div class="container custom_main_container">
      <div class="card card_main custom_card_main_mobile card_margin_bottom">
         <div class="card-body p-0">
            <div class="d-flex flex-row height_100">
               <div class="p-1 custom_card_left">
                  <div class="d-flex justify-content-center ">
                     <img src="assets/img/connector_platform/Key_perspective_matte_s.png" class="mb-5 custom_card_left_logo" height="190" width="190">
                  </div>
               </div>
               <div class="p-1 custom_card_right">
                  <img src="assets/img/connector_platform/Back_arrow.png" alt="back icon" class="mb-4 mt-3 ml-3">
                  <div class="container-fluid ml-2">
                     <p class="text_bold_28 font_color_rustic_red letter_spacing_0">Rewrite PIN</p>
                     <p class="text_regular_18 font_color_midnight_blue letter_spacing_0 pr-2 mb-4">Please type the PIN you just created to confirm.</p>
                     <div class="row mt-4 m-auto">
                        <div class="">
                           <div class="form-group">
                              <input class="otp_box text_bold_32 font_color_medium_blue text-center" type="text" maxlength="1" onkeyup="move_to_next_input_1(1,this)" id="input_1_digit" verify_otp="1" />
                           </div>
                        </div>
                        <div class="">
                           <input class="otp_box text_bold_32 font_color_medium_blue text-center" type="text" maxlength="1" onkeyup="move_to_next_input_1(2,this)" id="input_2_digit" verify_otp="1" />
                        </div>
                        <div class="">
                           <input class="otp_box text_bold_32 font_color_medium_blue text-center" type="text" maxlength="1" onkeyup="move_to_next_input_1(3,this)" id="input_3_digit" verify_otp="1" />
                        </div>
                        <div class="">
                           <input class="otp_box text_bold_32 font_color_medium_blue text-center " type="text" maxlength="1" onkeyup="move_to_next_input_1(4,this)" id="input_4_digit" verify_otp="1" />
                        </div>
                        <div class="">
                           <input class="otp_box text_bold_32 font_color_medium_blue text-center" type="text" maxlength="1" onkeyup="move_to_next_input_1(5,this)" id="input_5_digit" verify_otp="1" />
                        </div>
                        <div class="">
                           <input class="otp_box text_bold_32 font_color_medium_blue text-center" type="text" maxlength="1" onkeyup="move_to_next_input_1(6,this)" id="input_6_digit" verify_otp="1" />
                        </div>
                     </div>
                     <p class="err_msg"></p>
                     <div class="row text-center mt-2 d-flex justify-content-center">
                        <div class="btn_bottom_non_scroll_page_1" id="otp_validate">
                           <a class="btn btn-danger custom_button_8 text_bold_18 letter_spacing_0 pointer_event_none" id="otp_validate_button" onclick="back_to_set_pin()">CONFIRM PIN</a>
                        </div>
                     </div>
                     <div class="row text-center mt-2 d-flex justify-content-center">
                        <div class="col-3 btn_bottom_non_scroll_page_1 mr-2 d-none" id="otp_resend">
                           <a href="" class="btn btn-danger custom_button_6 text_bold_18 letter_spacing_0" id="otp_resend_button">CONFIRM PIN</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- main card start -->

            </div>

      <script>
         $(document).ready(function() {
         timer(45);
         // App.init();
         });
         // $("#resend_otp").click(function(timer(45);;
         function reset_timer() {
         $('#otp_validate').removeClass('d-none');
         $('#otp_resend').addClass('d-none');
         $('#resend_otp').removeClass('font_color_navy_blue');
         $('#resend_otp').addClass('font_color_black_1');
         $('#resend_otp').addClass('opacity_40');
         $("#timer").show();
         timer(45);
         }
              
      </script>
      <script src="assets/plugins/highlight/highlight.pack.js"></script>
